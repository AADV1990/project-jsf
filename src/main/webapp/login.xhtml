<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <h:outputStylesheet library = "css" name = "style.css" ></h:outputStylesheet>
</h:head>

<h:body>
    <h:form id="formlogin">
        <h:panelGrid columns="2">
            <h:outputLabel value="Usuario: *" styleClass="colorText" for="usuario" />
            <h:inputText id="usuario" value="#{loginController.usuario}" required="true"  requiredMessage="El usuario es requerido"/>

            <h:outputLabel value="Contraseña: *" styleClass="colorText" for="password" />
            <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="La contraseña es requerida"/>

            <h:commandButton value="Entrar" action="#{loginController.ingresar}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
